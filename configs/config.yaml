defaults:
  - _self_

exp_name: "flow_engine"
seed: 685


wandb:
  wandb_exp_name: ${exp_name}_${seed}

hydra:
  run:
    dir: ./logs/models/${exp_name}/${seed}

savepath:  ./logs/models/${exp_name}/${seed}

flow_model:
  network:
    time_emb: 128

  train:
    steps: 10000
    ema_update: 0.001
    batch_size: 2056
    lr: 3e-4
    cosine_decay: True